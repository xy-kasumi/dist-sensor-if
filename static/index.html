<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Sensor Interface</title>
</head>

<body>
    <div id="app">
        <div style="padding: 20px; font-family: Arial, sans-serif;">
            <h1>Distance Sensor Interface</h1>

            <button @click="readDistance" :disabled="loading"
                style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                {{ loading ? 'Reading...' : 'Read' }}
            </button>

            <div v-if="distance !== null" style="margin-top: 20px; font-size: 18px; color: green;">
                Distance: {{ distance }} Î¼m
            </div>

            <div v-if="error" style="margin-top: 20px; font-size: 18px; color: red;">
                Error: {{ error }}
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
